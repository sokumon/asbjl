<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="static/login1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <div class="container">
    <input type="checkbox" id="flip">
    <div class="cover">
      <div class="front">
        <img src="static/IMAGES/AJbanner.jpeg" alt="">
        <div class="text">
          <span class="text-1">Welcome to <br> Absolute Journal.</span>
          <span class="text-2">Your one stop solution to avoid the hassle of maintaining notes!</span>
        </div>
      </div>
      <div class="back">
        <img class="backImg">
        <img src="static/IMAGES/AJAbsolutebackimg.jpeg" alt="">
        <div class="text">
          <span class="text-1">Complete miles of journey <br> with one simple step</span>
          <span class="text-2">Let's get started</span>
        </div>
      </div>
    </div>
    <div class="forms">
        <div class="form-content">
          <div class="login-form">
            <div class="title">Login</div>
          <form action="#">
            <div class="input-boxes">
              <div class="input-box">
                <i class="fas fa-envelope"></i>
                <input  id= "email_id1" type="text" placeholder="Enter your registered mailID" required>
              </div>
              <div class="input-box">
                <i class="fas fa-lock"></i>
                <input  id="password1" type="password" placeholder="Enter your password" required>
              </div>
              <div class="text"><a href="#">Forgot password?</a></div>
              <div class="button input-box">
                <input   id="submit1" type="submit" value="Sumbit">
              </div>
              <div class="text sign-up-text">Don't have an account? <label for="flip">Sigup now</label></div>
            </div>
        </form>
        <script src="../static/login.js"></script>
      </div>
        <div class="signup-form">
          <div class="title">Signup</div>
           <form action="" id="signup-form">
            <div class="input-boxes">
              <div class="input-box">
                <i class="fas fa-envelope"></i>
                <input id="email_id" type="text" placeholder="Enter your emailID" required>
              </div>
              <div class="input-box">
                <i class="fas fa-lock"></i>
                <input id="password" type="password" placeholder="Enter your password" required>
              </div>
              <div class="input-box">
                <i class="fas fa-user"></i>
                <input id="firstname" type="text" placeholder="Enter your firstname" required>
              </div>
              <div class="input-box">
                <i class="fas fa-user"></i>
                <input id="lastname" type="text" placeholder="Enter your lastname" required>
              </div>
              <div class="button input-box">
                <input  id ="submit" type="submit" value="Sumbit">
              </div>
              <div class="text sign-up-text">Already have an account? <label for="flip">Login now</label></div>
            </div>
      </form>
      <script src="../static/signup.js"></script>
    </div>
    </div>
    </div>
  </div>

</body>
</html>
